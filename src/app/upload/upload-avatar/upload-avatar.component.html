<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top:20px">
            <mat-card style="margin: 50px">
                <input type="file" (change)="onChangeFile($event)">
                <button *ngIf="urlFile?!selectFile:selectFile" (click)="upload()">upload
                </button>
                <mat-spinner *ngIf="checkUpload"></mat-spinner>
                <div *ngIf="urlFile">
                    <img width="230px" height="250px" src="{{urlFile}}" alt="">
                </div>
            </mat-card>
        </div>
    </div>
</div>
